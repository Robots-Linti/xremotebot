{% extends main.html %}

{% block body %}
<div id="error_placeholder" class="hidden alert alert-danger" role="alert"></div>
<div class="panel panel-primary">
      <div class="panel-heading">&iexcl;Ingres&aacute; tu usuario y contrase&ntilde;a para empezar a usar los robots!</div>
        <div class="panel-body">
    <form method="POST" id="login" action="/login" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Usuario</label>
            <div class="col-sm-10">
                <input id="username" name="username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Contrase&ntilde;a</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
        <input type="hidden" id="form_next_redirect" name="next">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Entrar</button>
        </div>
        {% raw xsrf_form_html() %}
    </form>
        </div>
</div>
{% end %}
